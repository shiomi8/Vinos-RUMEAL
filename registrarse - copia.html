<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewpot" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>RUMEAL</title>
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos registrarse.css">
</head>
<body>
    <div class="fondo-profundo">
        <div class="img">
            <img class="logo-escritorio" src="img/portada.svg" alt="">
            <div class="main-container">
                <div class="bg-container">
                    <header class="menu-container">
                        <div class="logo-container">
                            <a href="4.html"><img src="img/atras.png" alt=""></a> 
                            <div>
                                Registrarse
                            </div>
                        </div>
                    </header>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="cuadrado">
                <h2 class="sesion-title">Registrarse</h2>
                <form action="destacado.html">
                    <div class="input-container">
                        <label for="correo">Correo</label>
                        <input type="email" name="contrasenia" required>
                    </div>
                    <div class="input-container">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" name="contrasenia" required>
                    </div>
                    <div class="input-container">
                        <label for="recontrasenia">Confirmación</label>
                        <input type="password" name="recontrasenia" required>
                    </div>
                    <div class="polices-check">
                        <p><input type="checkbox" id="boton"> <label for="boton" class="lbl"></label>Acepto las <a class="rumeal-link" href="#">Politicas de Privacidad</a></p>
                    </div>
                    <button class="login-btn" type="submit" aria-required="true">Registrar</button><br>
                </form>
            </div>
        </div>
        </div>
    </div>
    <script src="js/js menu.js"></script>
</body>
